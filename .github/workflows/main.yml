
name: mi_primer_github_action
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:   
    - uses: actions/checkout@v2  
    - name: Saludar
      run: echo Hola cuando hace push!
    - name: docker
      run: docker -v
    - name: build image
      run: docker build . -t cinthyamontalvo/gitactnodeimage:240520
    - name: list image
      run: docker images
    - name: running images
      run: docker run cinthyamontalvo/gitactnodeimage:240520
    - name: listing containers
      run: docker ps -a

